<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main-container">
        <header>
            <img src="logo.png" alt="SterFlies Logo" class="logo">
            <h1 class="site-title">SterFlies</h1>
            <h2 class="sub-title">Professional Drone Operator</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <div id="content">
            <section id="home">
                <h2>Call Us</h2>
                <p>Give us a call +1(832)918-7171</p>
                <p> If we don't answer then leave a message or fill out the information below!</p>
                <p> We will respond within 24-48 hours</p>
            </section>
            <div class="instagram-link">
                <a href="https://www.instagram.com/sterflies" target="_blank">
                <img src="Instagram.png" alt="Instagram" class="instagram-icon">
                </a>
                <span>@sterflies</span>
            </div>

            <section id="contact">
                <h2>Contact Us</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="2eefeaa3-5861-4ade-b083-bb3cad537c82">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
       
    </section>
</div>

<footer>
    <p>&copy; 2024 SterFlies.</p>
</footer>
</div>
